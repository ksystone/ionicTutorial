
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Alert Component</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-button color="primary" (click)="presentAlertTest()">
    <ion-icon name="menu" slot="start"></ion-icon>
    Alert Text Message
  </ion-button>
  <ion-button color="secondary" (click)="presentAlertRadio()">
    <ion-icon name="menu" slot="start"></ion-icon>
    Alert Radio Message
  </ion-button>
  <ion-button color="tertiary" (click)="presentAlertCheckbox()">
    <ion-icon name="menu" slot="start"></ion-icon>
    Alert CheckBox Message
  </ion-button>
</ion-content>
